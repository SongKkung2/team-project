<head>

<body>

            <li><a href="#tab4" class="btn">영상</a></li>
        </ul>
        <hr>
        <div class="cont_area">
            <div id="tab1" class="cont">

            </div>
            <div id="tab2" class="cont">
                <div class="yd-news">
                    <div class="some"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHePR3XzMDzFb5FYiGbqj7IWH1cUnOiycjyomIqNleZ4e-tFsec2J9idugYNyGLlBgnJ8&usqp=CAU" alt=""></div>

                <div class="news-text">
                    <h2>연두소식</em>

    </div>
    <ul class="p-list">
        <li class="paing_on"><a href="#page1" class="p-number">1</a></li>

        <li><a href="#page3" class="p-number">3</a></li>
    </ul>
      </div>

    <script>
        const tabList = document.querySelectorAll('.tab_menu .list li');
        const contents = document.querySelectorAll('.tab_menu .cont_area .cont')
        let activeCont = ''; // 활성화할 콘텐츠
      
        for(var i = 0; i < tabList.length; i++){
          tabList[i].querySelector('.btn').addEventListener('click', function(e){
            e.preventDefault();
            for(var j = 0; j < tabList.length; j++){
              // 나머지 버튼 클래스 제거
              tabList[j].classList.remove('is_on');
      
              // 나머지 컨텐츠 display:none 처리
              contents[j].style.display = 'none';
            }
      
            // 버튼 관련 이벤트
            this.parentNode.classList.add('is_on');
      
            // 버튼 클릭시 컨텐츠 전환
            activeCont = this.getAttribute('href');
            document.querySelector(activeCont).style.display = 'block';
          });
        }
    </script>
</body>
</html>
